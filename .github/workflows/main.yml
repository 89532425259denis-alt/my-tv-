name: IPTV_Update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *' # Обновление каждые 2 часа

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Copy Repo
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Libs
        run: pip install requests
      
      - name: Run Script
        run: python generator.py
        
      - name: Update Link
        run: |
          git config --global user.name "NetErrror_Bot"
          git config --global user.email "bot@neterror.sys"
          git add playlist.m3u
          git commit -m "Update Premium Channels" || exit 0
          git push origin main --force
